<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>List of all stocks</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <main class="container">
            <div class="row justify-content-between p-4">
                <div class="col-auto">
                    <h1>Stocks Listing</h1>
                </div>

                <div class="col-auto justify-content-center">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="ticker_input" class="col-form-label">New Ticker</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="ticker_input" class="form-control" aria-describedby="Add a new ticker to the list" placeholder="(eg. GOOGL:NASDAQ)">
                        </div>
                        <div class="col-auto">
                            <button onclick="add_ticker()" class="btn btn-primary">+ Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Ticker</th>
                        <td scope="col">Price</td>
                        <th scope="col">Last Modified</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td>{{stock['name']}}</td>
                        <td><a href="{{stock['url']}}" target="_blank">{{stock['ticker']}}</a></td>
                        <td>{{stock['price']}}</td>
                        <td>{{stock['last_modified']}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>

        <!-- JavaScript -->
        <script>
            async function add_ticker() {
                ticker = document.getElementById('ticker_input').value;
                const response = await fetch("/stocks", {
                    method: "POST",
                    body: JSON.stringify({
                        ticker
                    }),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Response status: ${response.status}`);
                } else {
                    const json_res = await response.json();
                    console.log(json_res);
                    alert(json_res['message']);
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
